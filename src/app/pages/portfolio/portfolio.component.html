<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
	<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let product of productsService.products" routerLink="/item" class="rk-item ae-masonry__item">
      <img src="assets/img/products/{{ product.url }}.jpg" alt="">
	    <div class="item-meta">
	      <h2>{{ product.title }}</h2>
	      <p>{{ product.category }}</p>
      </div>
    </a>

	</div>
</section>
